<div class="questiondialog">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Game # </th>
            <td mat-cell *matCellDef="let game">{{game.id}}</td>
        </ng-container>

        <ng-container matColumnDef="playerName">
            <th mat-header-cell *matHeaderCellDef> Player </th>
            <td mat-cell *matCellDef="let game">{{game.playerName}}</td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let game">{{game.correctAmountOfQuestions}} / {{game.totalAmountOfQuestions}}</td>
        </ng-container>

        <ng-container matColumnDef="quizId">
            <th mat-header-cell *matHeaderCellDef> Quiz name </th>
            <td mat-cell *matCellDef="let game">{{game.quizName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    </table>
    
    <mat-paginator class="questiondialog" [pageSize]="10" showFirstLastButtons>
    </mat-paginator>
    
</div>
