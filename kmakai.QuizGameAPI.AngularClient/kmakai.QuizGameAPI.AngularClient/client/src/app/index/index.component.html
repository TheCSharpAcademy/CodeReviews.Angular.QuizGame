<div class="mx-auto d-flex align-items-center mt-4 gap-2 flex-wrap">
  <div
    *ngFor="let q of quizzes"
    class="d-flex flex-column"
    style="width: 300px"
  >
    <button
      mat-raised-button
      color="primary"
      class="border shadow-sm p-4 rounded h-100"
      routerLink="/quiz/{{ q.id }}"
    >
      <h1>{{ q.name }}</h1>
      <p>{{ q.description }}</p>
    </button>
    <button mat-stroked-button color="primary" (click)="deleteQuiz(q.id)">
      <mat-icon class="fs-2">delete</mat-icon>
    </button>
  </div>
</div>

<div class="container mt-5">
  <div class="mt-[10px]">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="C#" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="playerName">
          <th mat-header-cell *matHeaderCellDef>name</th>
          <td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

        <ng-container matColumnDef="quizName">
          <th mat-header-cell *matHeaderCellDef>quiz</th>
          <td mat-cell *matCellDef="let element">{{ element.quizName }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
