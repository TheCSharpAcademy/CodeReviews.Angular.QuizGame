<article>
    <h5>Games log</h5><button class="mainMenuButton" mat-button (click)="returnMainMenu()">X</button>

</article>
@if(games().length>0){
  <table mat-table [dataSource]="games()" class="mat-elevation-z8">
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element">
       <span class="score">{{ element.score }}</span>/10
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
        mat-icon-button
        aria-label="Details Icon"
        (click)="openDetailsDialog('100ms','100ms',element.questions,element.wrongAnsweredQuestions)"
      >
      <mat-icon class="details">question_answer</mat-icon>
      </button>
        <button
          mat-icon-button
          aria-label="Delete Icon"
          (click)="openDeleteDialog('100ms','100ms',element.quizId)">
          <mat-icon class="danger">delete_sweep</mat-icon>
        </button>
        <button
        mat-icon-button
        aria-label="Replay Icon"
        (click)="replayQuiz(element.questions)"        >
        <mat-icon class="replay">replay</mat-icon>
      </button>
       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalRecordsCount"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[3, 6]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
}
@else {
  <h3>There is no game history...</h3>
}
