<h2 mat-dialog-title>Game Details</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="questions" class="mat-elevation-z8">
    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let element">
        {{ element.question | decodeHTMLEntities}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        <span class="score">{{ element.category }}</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="Answered">
      <th mat-header-cell *matHeaderCellDef>Answered</th>
      <td mat-cell *matCellDef="let element">
        <span
          [class]="{
            correct: !wrongAnswerIds.includes(element.id),
            wrong: wrongAnswerIds.includes(element.id)
          }"
        >
          {{ wrongAnswerIds.includes(element.id) ? "Wrong" : "Correct" }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
