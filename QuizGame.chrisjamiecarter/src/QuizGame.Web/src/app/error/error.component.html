<mat-card class="error-card" appearance="outlined">
  <mat-card-header class="error-header">
    <mat-icon color="warn">error</mat-icon>
    <mat-card-title>Error</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span class="error-message">{{ message }}</span>
  </mat-card-content>
</mat-card>
